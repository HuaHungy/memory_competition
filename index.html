<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记忆回忆 - 温馨的回忆记录</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <svg class="heart-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
                记忆回忆
            </h1>
            <p class="subtitle">记录美好时光，润色珍贵回忆</p>
        </header>

        <main class="main-content">
            <div class="input-section">
                <div class="input-container">
                    <label for="memory-input" class="input-label">分享你的回忆片段</label>
                    <textarea 
                        id="memory-input" 
                        class="memory-textarea" 
                        placeholder="请输入你想要记录的回忆片段，可以是一段经历、一个瞬间、或是内心的感受..."
                        rows="6"
                    ></textarea>
                    <div class="input-actions">
                        <button id="polish-btn" class="btn btn-primary">
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                            润色回忆
                        </button>
                        <button id="generate-image-btn" class="btn btn-secondary" disabled>
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                            </svg>
                            生成记忆图片
                        </button>
                    </div>
                </div>
            </div>

            <div class="results-section">
                <div class="polished-text-container" id="polished-container" style="display: none;">
                    <h3 class="section-title">润色后的回忆</h3>
                    <div class="polished-text" id="polished-text"></div>
                    <div class="mood-analysis" id="mood-analysis"></div>
                </div>

                <div class="image-container" id="image-container" style="display: none;">
                    <h3 class="section-title">记忆画面</h3>
                    <div class="image-gallery" id="image-gallery"></div>
                </div>
            </div>

            <div class="loading-overlay" id="loading-overlay" style="display: none;">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p class="loading-text">正在处理您的回忆...</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 记忆回忆 - 让每一个回忆都闪闪发光</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
